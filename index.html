<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-image: url('./img/bg.jpg');
        }
        form {
            border-radius: 8px;
            box-shadow: 0 0 2.3px #fff;
            display: inline-block;
            padding: 20px;
            margin-bottom: 20px;
            width: 300px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #e8e8f0;
            margin-bottom: 0.5em;
        }
        select, input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #2f2c79;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #2980b9;
            color: rgba(238, 255, 0, 0.911);
            border: #675cb0 0.1em solid;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 3em;
        }
        button:hover {
            background-color: darkblue;
        }
        #container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-height: 80vh; /* Limit height */
            overflow-y: auto; /* Add scroll if content exceeds max-height */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .gradient-text {
            font-weight: bold;
            background: linear-gradient(180deg, #ffff00, yellow,  rgba(238, 255, 0, 0.911));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gradient-bg {
            background: linear-gradient(180deg, #171a4a, #2f2c79, #675cb0, #9f90ea);
           
        }
    </style>
</head>
<body>
    <h1 class="gradient-text">Bíblia ARA</h1>
    <form id="verseForm" class="gradient-bg">
        <label for="book">Livro:</label>
        <select id="book" name="book" required>
            <!-- Options will be populated by JavaScript -->
        </select>
        <br>
        <label for="chapter">Capítulo:</label>
        <input type="text" id="chapter" name="chapter" placeholder="Enter chapter number" required>
        <br>
        <label for="startVerse">Verso Inicial:</label>
        <input type="text" id="startVerse" name="startVerse" placeholder="Enter start verse number" required>
        <br>
        <label for="endVerse">Verso Final:</label>
        <input type="text" id="endVerse" name="endVerse" placeholder="Enter end verse number" required>
        <br>
        <button type="submit">Pesquisar</button>
    </form>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="container"></div>
        </div>
    </div>

    <script>
        // Array with all 66 books of the Bible
        const books = [
            'Gênesis', 'Êxodo', 'Levítico', 'Números', 'Deuteronômio',
            'Josué', 'Juízes', 'Rute', '1 Samuel', '2 Samuel',
            '1 Reis', '2 Reis', '1 Crônicas', '2 Crônicas', 'Esdras',
            'Neemias', 'Ester', 'Jó', 'Salmos', 'Provérbios',
            'Eclesiastes', 'Cântico', 'Isaías', 'Jeremias', 'Lamentações',
            'Ezequiel', 'Daniel', 'Oseias', 'Joel', 'Amós',
            'Obadias', 'Jonas', 'Miqueias', 'Naum', 'Habacuque',
            'Sofonias', 'Ageu', 'Zacarias', 'Malaquias',
            'Matheus', 'Marcos', 'Lucas', 'João', 'Atos',
            'Romanos', '1 Coríntios', '2 Coríntios', 'Gálatas', 'Efésios',
            'Filipenses', 'Colossenses', '1 Tessalonicenses', '2 Tessalonicenses', '1 Timóteo',
            '2 Timóteo', 'Tito', 'Filemom', 'Hebreus', 'Tiago',
            '1 Pedro', '2 Pedro', '1 Joãon', '2 João', '3 João',
            'Judas', 'Apocalipse'
        ];

        // Populate the book dropdown
        const bookSelect = document.getElementById('book');
        books.forEach(book => {
            const option = document.createElement('option');
            option.value = book;
            option.textContent = book;
            bookSelect.appendChild(option);
        });

        // Get the modal
        const modal = document.getElementById("myModal");

        // Get the <span> element that closes the modal
        const span = document.getElementsByClassName("close")[0];

        document.getElementById('verseForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

             // Get the values from the form inputs
             const book = document.getElementById('book').value.trim();
            const chapter = document.getElementById('chapter').value.trim();
            const startVerse = parseInt(document.getElementById('startVerse').value.trim(), 10);
            const endVerse = parseInt(document.getElementById('endVerse').value.trim(), 10);

            // Fetch the JSON data
            try {
                const response = await fetch('./bible_ara.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const bibleData = await response.json();

                // Normalize book name (e.g., "Genesis" to "Gênesis")
                const normalizedBook = normalizeBookName(book);

                // Access and display the range of verses
                const verseField = document.getElementById('container');
                let versesHtml = `<h2>${normalizedBook} ${chapter}</h2>`;
                if (bibleData.books[normalizedBook] && bibleData.books[normalizedBook][chapter]) {
                    for (let i = startVerse; i <= endVerse; i++) {
                        const verseText = bibleData.books[normalizedBook][chapter][i];
                        if (verseText) {
                            versesHtml += `<p><strong>${chapter}:${i}</strong><br>${verseText}</p>`;
                        } else {
                            versesHtml += `<p><strong>${chapter}:${i}</strong><br>Verse not found.</p>`;
                        }
                    }
                } else {
                    versesHtml = 'Chapter not found.';
                }
                verseField.innerHTML = versesHtml;

                // Show the modal
                modal.style.display = "block";
            } catch (error) {
                console.error('Error loading the verses:', error);
                document.getElementById('container').innerHTML = 'Error loading verses.';
            }
        });

        // Function to normalize book names (can be expanded as needed)
        function normalizeBookName(book) {
            const bookNames = {
                'Genesis': 'Gênesis',
                'Exodus': 'Êxodo',
                'Leviticus': 'Levítico',
                // Add more book names as needed
            };
            return bookNames[book] || book; // Return the normalized name or the original name
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
