<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            text-align: center;
            background-image: url('./img/bg.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden; /* Initially hide scrollbars */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        #modalContainer {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
        }
        form {
            border-radius: 8px;
            box-shadow: 0 0 2.3px #fff;
            padding: 20px;
            margin-right: 2%;
            margin-left: 33.5%;
            width: 300px;
            background: rgba(255, 255, 255, 0.8);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #e8e8f0;
            margin-bottom: 0.5em;
        }
        select, input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #2f2c79;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #2980b9;
            color: rgba(238, 255, 0, 0.911);
            border: #675cb0 0.1em solid;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1em;
        }
        button:hover {
            background-color: darkblue;
        }
        .history-card {
            background-color: gray;
            color: #e8e8f0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-right: 0;
            width: 300px;
            max-height: 600px;
            overflow-y: auto;
        }
        .history-card h2 {
            margin-top: 0;
        }
        .delete-btn {
            background-color: rgb(176, 39, 39);
            width: 80px;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
            overflow: auto; /* Enable scroll if needed */
            padding-bottom: 100px;
        }
        .modal-content {
            background: linear-gradient(180deg, #171a4a, #2f2c79, #675cb0, #9f90ea);
            margin: 5% auto; /* Centered horizontally */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-height: 80vh; /* Limit height */
            overflow-y: auto; /* Add scroll if content exceeds max-height */
            box-sizing: border-box;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .gradient-text {
            font-weight: bold;
            background: linear-gradient(180deg, #ffff00, yellow, rgba(238, 255, 0, 0.911));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gradient-bg {
            background: linear-gradient(180deg, #171a4a, #2f2c79, #675cb0, #9f90ea);
        }
        footer {
            position: relative;
            bottom: 0;
            font-size: large;
            width: 100%;
            text-align: center;
            font-weight: bold;
            padding: 20px;
            background-color: gray;
            margin-top: 2em;
            height: 300px;
        }
        /* Body overflow hidden when modal is open */
        body.modal-open {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1 class="gradient-text">Bíblia ARA</h1>
    <div class="container">
        <form id="verseForm" class="gradient-bg">
            <label for="book">Livro:</label>
            <select id="book" name="book" required>
                <!-- Options will be populated by JavaScript -->
            </select>
            <br>
            <label for="chapter">Capítulo:</label>
            <input type="text" id="chapter" name="chapter" placeholder="Digite o número do capítulo" required>
            <br>
            <label for="startVerse">Verso Inicial:</label>
            <input type="text" id="startVerse" name="startVerse" placeholder="Verso Inicial" required>
            <br>
            <label for="endVerse">Verso Final:</label>
            <input type="text" id="endVerse" name="endVerse" placeholder="Verso Final" required>
            <br>
            <button type="submit">Pesquisar</button>
            <button type="button" id="saveQuery">Salvar Consulta</button>
        </form>
        <div class="history-card">
            <h2>Histórico de Consultas</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContainer"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Igreja do Evangelho da Cruz. Todos os direitos reservados</p>
    </footer>

    <script>
        // Array com todos os 66 livros da Bíblia
        const books = [
            'Gênesis', 'Êxodo', 'Levítico', 'Números', 'Deuteronômio',
            'Josué', 'Juízes', 'Rute', '1 Samuel', '2 Samuel',
            '1 Reis', '2 Reis', '1 Crônicas', '2 Crônicas', 'Esdras',
            'Neemias', 'Ester', 'Jó', 'Salmos', 'Provérbios',
            'Eclesiastes', 'Cântico', 'Isaías', 'Jeremias', 'Lamentações',
            'Ezequiel', 'Daniel', 'Oseias', 'Joel', 'Amós',
            'Obadias', 'Jonas', 'Miqueias', 'Naum', 'Habacuque',
            'Sofonias', 'Ageu', 'Zacarias', 'Malaquias',
            'Matheus', 'Marcos', 'Lucas', 'João', 'Atos',
            'Romanos', '1 Coríntios', '2 Coríntios', 'Gálatas', 'Efésios',
            'Filipenses', 'Colossenses', '1 Tessalonicenses', '2 Tessalonicenses', '1 Timóteo',
            '2 Timóteo', 'Tito', 'Filemom', 'Hebreus', 'Tiago',
            '1 Pedro', '2 Pedro', '1 João', '2 João', '3 João',
            'Judas', 'Apocalipse'
        ];

        // Preencher o dropdown de livros
        const bookSelect = document.getElementById('book');
        books.forEach(book => {
            const option = document.createElement('option');
            option.value = book;
            option.textContent = book;
            bookSelect.appendChild(option);
        });

        // Modal control
        const modal = document.getElementById('myModal');
        const span = document.getElementsByClassName('close')[0];
        const body = document.body;

        function openModal() {
            modal.style.display = 'block';
            body.classList.add('modal-open');
        }

        function closeModal() {
            modal.style.display = 'none';
            body.classList.remove('modal-open');
        }

        span.onclick = closeModal;
        window.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        }

        // Form submission
        document.getElementById('verseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            openModal();
            // Simulação de carregamento de versos
            document.getElementById('modalContainer').innerHTML = `
                <h2>Versículos de ${document.getElementById('book').value}</h2>
                <p>Capítulo: ${document.getElementById('chapter').value}</p>
                <p>Verso Inicial: ${document.getElementById('startVerse').value}</p>
                <p>Verso Final: ${document.getElementById('endVerse').value}</p>
            `;
        });
    </script>
</body>
</html>
